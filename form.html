<!doctype html>
<html lang="en">

<head>
    <title>Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="background-color: gray;">

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Contact Form</h1>
                <form action="">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" placeholder="Enter Your Name" class="form-control mt-3">         
                        </div>
                        <div class="col-6">
                            <input type="email" placeholder="Enter Your Email" class="form-control mt-3">
                        </div>
                    </div>
                    
                    <input type="text" placeholder="Enter Your Subject" class="form-control mt-3">
                    <textarea cols="30" rows="9" placeholder="Enter Your Message" class="form-control mt-3"></textarea>
                    <button class="btn btn-danger mt-3 w-50">Send</button>
                </form>
            </div>


            <div class="col-6 mt-5">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14480.0986386039!2d67.0334976!3d24.86300735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e6e6c4d9d63%3A0x2bd53c5f6cc2eae5!2sEmpress%20Market!5e0!3m2!1sen!2s!4v1726151687271!5m2!1sen!2s"
                width="600" height="400" style="border:0;" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </div>
   



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
